<!DOCTYPE html>
<html>
    <head>
        <style>
            table
            {
                border-collapse: collapse;
                border: 1px solid black;
            }
            th
            {
                border: 1px solid black;
            }
            td
            {
                border: 1px solid black;
            }
            .nowrap
            {
                white-space: nowrap;
            }
            .unsupported
            {
                color: red;
            }
            .supported
            {
                color: green;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Feature</th>
                <th>5.1.0</th>
                <th>5.2.0</th>
                <th>5.2.1</th>
                <th>5.4.2</th>
                <th>5.5.0</th>
                <th>5.6.0</th>
            </tr>
            <tr>
                <td>Do not insert output file name into release file</td>
                <td class="nowrap"></td>
                <td class="nowrap"></td>
                <td class="nowrap"></td>
                <td class="nowrap unsupported">No</td>
                <td class="nowrap unsupported">No</td>
                <td class="nowrap supported">Yes</td>
            </tr>
            <tr>
                <td>The -no-zlib option is ignored</td>
                <td class="nowrap"></td>
                <td class="nowrap"></td>
                <td class="nowrap"></td>
                <td class="nowrap unsupported">Yes</td>
                <td class="nowrap unsupported">Yes</td>
                <td class="nowrap supported"></td>
            </tr>
            <tr>
                <td>zlib in the export directory</td>
                <td class="nowrap"></td>
                <td class="nowrap"></td>
                <td class="nowrap"></td>
                <td class="nowrap unsupported"></td>
                <td class="nowrap unsupported">Yes</td>
                <td class="nowrap supported">No</td>
            </tr>
            <tr>
                <td>Does rcc.exe support `--name` parameters</td>
                <td class="nowrap unsupported">No</td>
                <td class="nowrap supported">Yes</td>
                <td class="nowrap supported">Yes</td>
                <td class="nowrap supported">Yes</td>
                <td class="nowrap supported">Yes</td>
                <td class="nowrap supported">Yes</td>
            </tr>
        </table>
    </body>
</html>
